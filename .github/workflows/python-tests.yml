name: Python Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Create Python virtual environment
        run: uv venv

      - name: Install project with dev dependencies using uv
        run: |
          uv pip install -e ".[dev]"
          uv pip install pytest pytest-cov

      - name: Run tests with coverage
        run: |
          uv run pytest --cov=mcp_server_gravitino --cov-report=term --cov-report=html -v | tee pytest.log

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml-${{ matrix.python-version }}
          path: coverage.xml

      - name: Archive test logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-log-${{ matrix.python-version }}
          path: pytest.log
